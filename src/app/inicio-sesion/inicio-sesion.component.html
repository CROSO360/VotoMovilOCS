<div class="container my-5">
  <div class="card mx-auto" style="max-width: 400px">
    <div class="card-header text-center">
      Sistema de voto electrónico de OCS
    </div>
    <div class="card-body">
      <form [formGroup]="voterLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="codigo">Código de usuario:</label>
          <input
            type="text"
            class="form-control"
            id="codigo"
            placeholder="Ingrese su codigo de usuario"
            formControlName="codigo"
          />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            placeholder="Ingrese su cédula"
            formControlName="cedula"
          />
        </div>

        <div class="form-group">
          <label for="reemplazo">¿Es reemplazo?</label>
          <input type="checkbox" id="reemplazo" formControlName="reemplazo" />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <br />

        <div class="form-group text-center mt-4">
          <button
            type="submit"
            class="btn btn-dark d-inline-flex align-items-center justify-content-center px-4"
            [disabled]="iniciandoSesion || voterLoginForm.invalid"
          >
            <ng-container *ngIf="!iniciandoSesion; else cargandoLogin">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Ingresar
            </ng-container>
            <ng-template #cargandoLogin>
              <span class="spinner-border spinner-border-sm me-2"></span>
              Iniciando...
            </ng-template>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
